<!DOCTYPE html>
<html>
<head>
  <title>Image Replacer</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Image Replacer</h2>
  <p>Click the button to replace all images on this page with fun.png</p>
  <button id="replaceButton">Replace Images</button>
  <script src="popup.js"></script>
</body>
</html>
